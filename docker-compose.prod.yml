version: "3.8"

services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.production
    ports:
      - "4000:4000"
    networks:
      - app-network
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=4000
    restart: unless-stopped
    # 프로덕션에서는 volume 마운트 없음 (빌드된 파일만 사용)

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certs/fullchain.pem:/etc/ssl/certs/fullchain.pem
      - ./certs/privkey.pem:/etc/ssl/private/privkey.pem
    ports:
      - "80:80" # ALB 연결용
      - "3002:3002" # 로컬 테스트용 (선택사항)
    networks:
      - app-network
    depends_on:
      - nextjs
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
