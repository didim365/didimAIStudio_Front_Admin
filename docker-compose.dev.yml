version: "3.8"

services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile.dev
      no_cache: true
    env_file:
      - .env.develop
    # 로컬 환경에서 volumes 추가 (Hot Reload)
    volumes:
      - .:/app
      - /app/node_modules
      - /app/nextjs-build
      - /app/.next
    ports:
      - "4000:4000" # 호스트:컨테이너 (관리자 페이지는 4000 포트 사용)
    networks:
      - app-network
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=4000

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      # SSL 인증서가 있는 경우 아래 주석 해제
      # - ./certs/fullchain.pem:/etc/ssl/certs/fullchain.pem
      # - ./certs/privkey.pem:/etc/ssl/private/privkey.pem
    ports:
      - "3002:3002" # API 테스트용
      - "80:80" # ALB 연결용
    networks:
      - app-network
    depends_on:
      - nextjs

networks:
  app-network:
    driver: bridge
