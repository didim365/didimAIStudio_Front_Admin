services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    networks:
      - app-network
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certs/fullchain.pem:/etc/ssl/certs/fullchain.pem
      - ./certs/privkey.pem:/etc/ssl/private/privkey.pem
    ports:
      - "3002:3002"
    networks:
      - app-network
    depends_on:
      - nextjs

networks:
  app-network:
    driver: bridge
